<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Legendary Labs</title>
<style>
  /* Reset default margin/padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }
  body {
    /* Background image - easy to change */
    background: url('images/background') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    color: blue;
  }
  header {
    padding: 20px;
    text-align: center;
    font-size: 3rem;
    font-weight: bold;
    color: blue;
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
    user-select: none;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  ul.game-list {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  ul.game-list li a {
    display: block;
    border-radius: 10px;
    overflow: hidden;
    width: 300px; /* Set width of each game image */
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }
  ul.game-list li a:hover {
    transform: scale(1.05);
  }
  ul.game-list li a img {
    display: block;
    width: 100%;
    height: auto;
    object-fit: cover;
  }
</style>
</head>
<body>
  <header>LEGENDARY LABS</header>
  <main>
    <ul class="game-list">
      <!-- Example game entries -->
      <li>
        <a href="https://example.com/game1" target="_blank" rel="noopener noreferrer">
          <img src="images/game1.png" alt="Game 1" />
        </a>
      </li>
      <li>
        <a href="https://example.com/game2" target="_blank" rel="noopener noreferrer">
          <img src="images/game2.png" alt="Game 2" />
        </a>
      </li>
      <!-- Add more games here by copying the <li> block and updating the href and img src -->
    </ul>
  </main>
</body>
</html>
