<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legendary Labs</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('/images/background') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  header {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    text-transform: uppercase;
    color: blue;
    -webkit-text-stroke: 1px black;
    margin-top: 20px;
  }
  .section-title {
    text-align: center;
    font-size: 1.5em;
    margin: 20px 0;
  }
  .divider {
    height: 2px;
    background: white;
    margin: 10px auto;
    width: 80%;
  }
  .games-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 20px;
  }
  .game {
    width: 100px;
    height: 100px;
    background: rgba(0, 0, 0, 0.3);
    border: 2px solid white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
  .game img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <header>Legendary Labs</header>
  <div class="section-title">Our Games</div>
  <div class="divider"></div>
  <div class="games-row">
    <a href="https://example1.com" class="game">
      <img src="/images/game1.png" alt="Game 1">
    </a>
    <a href="https://example2.com" class="game">
      <img src="/images/game2.png" alt="Game 2">
    </a>
    <a href="https://example3.com" class="game">
      <img src="/images/game3.png" alt="Game 3">
    </a>
    <a href="https://example4.com" class="game">
      <img src="/images/game4.png" alt="Game 4">
    </a>
  </div>
</body>
</html>
