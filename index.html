<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legendary Labs</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('/images/background') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  header {
    text-align: center;
    color: blue;
    -webkit-text-stroke: 1px black;
    font-size: 3em;
    margin-top: 20px;
  }
  .section-title {
    text-align: center;
    font-size: 2em;
    margin: 10px 0;
  }
  .divider {
    height: 2px;
    background: black;
    width: 80%;
    margin: 0 auto 20px auto;
  }
  .games-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .games-row {
    display: flex;
    gap: 20px;
  }
  .game img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border: 2px solid black;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <header>Legendary Labs</header>
  <div class="section-title">Our Games</div>
  <div class="divider"></div>
  <div class="games-container">
    <div class="games-row">
      <a href="https://example1.com" class="game">
        <img src="/images/game1.png" alt="Game 1">
      </a>
      <a href="https://example2.com" class="game">
        <img src="/images/game2.png" alt="Game 2">
      </a>
      <a href="https://example3.com" class="game">
        <img src="/images/game3.png" alt="Game 3">
      </a>
      <a href="https://example4.com" class="game">
        <img src="/images/game4.png" alt="Game 4">
      </a>
    </div>
  </div>
</body>
</html>
