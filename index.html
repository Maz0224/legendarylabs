<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legendary Labs</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('images/background') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  h1 {
    text-align: center;
    color: blue;
    -webkit-text-stroke: 1px black;
    margin-top: 20px;
  }
  .site-list {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding: 20px;
  }
  .site-list a {
    display: inline-block;
    margin: 0 10px;
    text-align: center;
  }
  .site-list img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border: 2px solid white;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <h1>Legendary Labs</h1>
  <div class="site-list">
    <a href="https://example.com">
      <img src="/images/site1.png" alt="Site 1">
    </a>
    <a href="https://example2.com">
      <img src="/images/site2.png" alt="Site 2">
    </a>
    <a href="https://example3.com">
      <img src="/images/site3.png" alt="Site 3">
    </a>
  </div>
</body>
</html>
